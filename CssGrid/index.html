<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>CssGrid</title>
</head>
<body>
    <header>
        <p> Css Grid</p>
    </header>
    <main>
        <div class="grid-container">
            <div class="header">2</div>
            <div class="sidebar1">3</div>
            <div class="contenido">4</div>
            <div class="sidebar2">5</div>
            <div class="widgets">6</div>

            <div class="footer">
                <h5>Formulario cotización automóvil</h5>

                    <h5>Datos personales</h5>
                    <form>
                        <label>Nombre Completo</label>
                        <input type="text" name="nombreCompleto">

                        <label>Fecha de Nacimiento</label>
                        <input type="date" name="fechanacimiento">

                        <label>Genero</label>
                        <input type="radio" name="genero" value="male">
                        <input type="radio" name="genero" value="female">

                        <label>Foto</label>
                        <input type="image" name="foto">

                        <label>Teléfono</label>
                        <input type="tel" name="telefono">

                        <hr>

                        <h4>Datos del vehículo</h3>

                        <label>Color</label>
                        <input type="color" name="color">

                        <label>Accesorios adicionales</label>
                        <input type="checkbox" name="accesorios" value="Parlantes">
                        <input type="checkbox" name="accesorios" value="Exploradoras">
                        <input type="checkbox" name="accesorios" value="Cojineria en cuero">
                        <input type="checkbox" name="accesorios" value="Aire acondicionado">
                        <input type="checkbox" name="accesorios" value="Tapetes">

                        <label>Marca</label>
                        <select name="marca" >
                            <option value="ford">Ford</option>
                            <option value="mazda">Mazda</option>
                            <option value="chevrolet">Chevrolet</option>
                            <option value="kia">Kia</option>
                            <option value="mercedes">Mercedes</option>
                        </select>
                    </form>
                    

            </div>

        </div>
    </main>
</body>
</html>
